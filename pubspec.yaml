name: chess_master
description: ChessMaster Offline - Play chess against AI with analysis and puzzles.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0-0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Chess Logic
  chess: ^0.8.1

  # Stockfish Engine
  stockfish_chess_engine: ^0.8.2

  # Storage
  sqflite: ^2.4.1
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  path: ^1.9.1

  # UI Components
  flutter_svg: ^2.0.17
  fl_chart: ^0.70.2
  google_fonts: ^6.2.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  share_plus: ^10.1.4
  audioplayers: ^6.1.0
  vibration: ^2.0.1

  # Material Design
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1B5E20"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/pieces/traditional/
    - assets/pieces/modern/
    - assets/sounds/
    - assets/puzzles/
    - assets/openings/

